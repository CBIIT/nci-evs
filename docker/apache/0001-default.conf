<VirtualHost *:80>

    Alias /ftp1 /github/evs/ftp/ftp1
    <Directory /github/evs/ftp/ftp1>
            Options Indexes MultiViews
            AllowOverride None
            <IfModule authz_host_module>
                Order allow,deny
                Allow from all
            </IfModule>
    </Directory>

</VirtualHost>

<Directory /mnt/s3fs>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
</Directory>

Alias /ftp1 /mnt/s3fs/ftp1
<Directory /mnt/s3fs/ftp1>
        Options Indexes MultiViews
        AllowOverride None
        <IfModule authz_host_module>
            Order allow,deny
            Allow from all
        </IfModule>
</Directory>